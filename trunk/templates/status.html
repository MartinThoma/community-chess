<html>
<head>
    <link rel="stylesheet" type="text/css" href="styling/default.css" />
</head>
<body>
{if:currentGames}
    Current game-IDs:<br/>
    {foreach:currentGames,i,gameId}
	    {gameId}<br/>
    {end}
{else}
    No current games.<br/>
{end}

{if:pastGames}
    Past game-IDs:<br/>
    {foreach:pastGames,i,gameId}
	    {gameId}<br/>
    {end}
{else}
    No past games.<br/>
{end}
</body>
</html>
